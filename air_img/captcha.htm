			<div class="bgGray form-container sign-in-container">

					<div class="mobileView bg-primary p-3">
						<img src="/afcatreg/images/2.webp" class="img-fluid logo" alt="logo">
						<h1 class="font-weight-700 mb-0 text-white">AFCAT</h1>
					</div>
					<div class="sign-in-from w-100 m-auto">
						<h1 class="mb-3 text-center">Sign In</h1>
						<form class="mt-4" action="/afcatreg/candidate/login" id="userForm"
							method="post" autocomplete="off"><input type="hidden" name="_csrf" value="a3b50568-b8d8-4076-a3be-07dd234850b1"/>
							<div class="form-row">
								<div class="col-sm">
									
								</div>
							</div>

							<div class="form-row">
								<div class="col-sm">
									
								</div>
							</div>

							<div class="form-group">
								<label for="username">Email ID</label> <input maxlength="50"
									type="text" class="form-control mb-0" id="username"
									autofocus="autofocus" onkeypress="clearErrorBoxes()"
									placeholder="Enter email ID" name="username">
								<div id="emailError"></div>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<div class="input-group">
									<input type="password" class="form-control mb-0" id="password"
										maxlength="20" onkeypress="clearErrorBoxes()"
										placeholder="Enter password" name="password">
									<div class="input-group-append">
										<button class="btn btn-sm show-password" type="button" aria-label="show-password"
											style="background: #ffffffbf; color: black; border: 1px solid #3b3b3b59; border-radius: 0 5px 5px 0;">
											<i class="fa fa-eye" id="showPass" onclick="myFunction()"
												aria-hidden="true"></i>
										</button>
									</div>
								</div>
								<div id="passwordError"></div>
							</div>
							<div class="row">
								<label class="col-12" for="exampleInputPassword2">Captcha</label>
								<!-- <input type="password"
									class="form-control mb-0" id="exampleInputPassword2"
									placeholder="Password"> -->
								<div class="col-lg-9 col-xl-5 col-6 form-group m-0">
									<img src="/afcatreg/candidate/captcha/img" id="captchaImage"
										class="figure-img img-fluid float-left" alt="captcha-image"
										style="height: 45px">
								</div>

								<div class="col-lg-3 col-xl-2 col-6 form-group m-0 mb-2">
									<button type="button" class="btn btn-light px-3 mt-0" aria-label="refresh"
										id="refreshCaptchaButton">
										<i class="fa fa-refresh font-size-16 me-0"></i>
									</button>
								</div>

								<div class="col-lg-12 col-xl-5 col-12 form-group">
									<input type="text" name="Ctext" id="Cid" maxlength="5"
										onkeypress="clearErrorBoxes()" class="form-control"
										placeholder="Enter Captcha">
									<div id="captchaError"></div>
								</div>
								<div class="col-6 d-flex align-items-center">
									<a href="/afcatreg/candidate/password/forgot"
										class="float-right fw-600">Forgot password?</a>
								</div>
								<div class="col-6 mx-auto sign-info pt-1">
									<button type="submit" class="btn btn-primary mb-2"
										id="loginSubmit">Sign In</button>
								</div>

									</div> -->

							<div class="row mt-4">

									registration password.</p>

						</form>

<script type="text/javascript">
	function myFunction() {
		var x = document.getElementById("password");
		if (x.type === "password") {
			x.type = "text";
			document.getElementById("showPass").className = ("fa fa-eye-slash")
		} else {
			x.type = "password";
			document.getElementById("showPass").className = ("fa fa-eye")
		}
	}
</script>
