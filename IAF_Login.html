<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IAF_Login.css">
        <script src="https://kit.fontawesome.com/cb91b67637.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="page">
            <div class="login">
                <header>
                    <div class="l">
                        <img src="air_img/iaflogo.png" alt="">
                    </div>
                    <div class="text"><h2>AFCAT</h2></div>
                </header>
                <h1>Sign In</h1>
                <p>Email ID</p>
                <input type="email" placeholder="Enter email ID" required>
                <p>Password</p>
                <input type="password" placeholder="Password" required>
                <div class="capt">
                    <img src="https://afcat.cdac.in/afcatreg/candidate/captcha/img" alt="">
                    <button><i class="fa fa-refresh font-size-16 me-0"></i></button>
                    <input type="text">
                </div>
                <div class="forgot">
                    <a href="">Forgot Password?</a>
                    <button>Sign In</button>
                </div>
                <p id="note">Note: It is advised to check your SPAM folder along with your INBOX for one time registration password.</p>
            </div>
            <div class="logo">
                <img src="air_img/iaflogo.png" alt="">
                <h1>AFCAT 02/2020</h1>
                <button>Mock Exam</button>
            </div>
        </div>
      
    </div>
</body>
</html>
